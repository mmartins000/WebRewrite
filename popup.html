<!DOCTYPE html>
<html id="popup" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" title="main" href="css/default/bootstrap.css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/popup.js"></script>
    <title>Web.Rewrite</title>
</head>

<body>

<div class="container">
    <h3 class="text-center">Web.Rewrite</h3>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <div class="panel panel-default">
                <!-- List group -->
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="switchMaster">
                            <label class="custom-control-label" for="switchMaster">Master Switch</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="switchPageRewrite">
                            <label class="custom-control-label" for="switchPageRewrite">page.Rewrite</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="switchRequestRewrite">
                            <label class="custom-control-label" for="switchRequestRewrite">request.Rewrite</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="switchUserAgentRewrite">
                            <label class="custom-control-label" for="switchUserAgentRewrite">userAgent.Rewrite</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="switchCookieRewrite">
                            <label class="custom-control-label" for="switchCookieRewrite">cookie.Rewrite</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="switchLocalStorageRewrite">
                            <label class="custom-control-label" for="switchLocalStorageRewrite">localStorage.Rewrite</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="switchIncognitoRewrite">
                            <label class="custom-control-label" for="switchIncognitoRewrite">incognito.Rewrite</label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <div class="text-left flex-grow-1 mt-3">
                    <button type="button" class="btn btn-success" id="runNow">Run JS</button>
                </div>
                <div class="text-right flex-grow-1 mt-3">
                    <button type="button" class="btn btn-primary" id="popupOptions">Options</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
